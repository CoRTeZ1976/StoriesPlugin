<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=UTF-8">
		<link rel="stylesheet" href="styles.css">
		<title>Stories</title>
	</head>
	<body>
		<div class="player">
			<div class="timeline">
				<div class="timeline-chunk timeline-chunk-active">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
				<div class="timeline-chunk">
					<div class="timeline-chunk-inner"></div>
				</div>
			</div>
			<div class="player-content">
				<div class="player-chunk-switcher player-chunk-prev"></div>
				<div class="player-chunk-switcher player-chunk-next"></div>
				<div class="player-chunk player-chunk-active">
					<img src="img/chunk1.jpg" alt="image1">
				</div>
				<div class="player-chunk">
					<img src="img/chunk2.jpg" alt="image2">
				</div>
				<div class="player-chunk">
					<img src="img/chunk3.jpg" alt="image3">
				</div>
				<div class="player-chunk">
					<img src="img/chunk4.jpg" alt="image4">
				</div>
				<div class="player-chunk">
					<img src="img/chunk5.jpg" alt="image5">
				</div>
				<div class="player-chunk">
					<img src="img/chunk6.jpg" alt="image6">
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
